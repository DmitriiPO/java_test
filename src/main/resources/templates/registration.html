<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <h3 class="title">Регистрация</h3>
        <form method="post" th:actioin="@{/registration}" th:object="${person}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="text" th:field="*{login}" id="login" placeholder="Введите логин">
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}" ></div>
            <input type="password" th:field="*{password}" id="password" placeholder="Введите пароль">
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <button><a href="/authentication">Вход</a></button>
    </div>

</body>
</html>
